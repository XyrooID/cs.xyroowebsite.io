<!DOCTYPE html>
<html>
<head>
	<!-- ******* KONTAK ADMIN VIA EMAIL  ******* -->

	<!-- *******  FONT AWESOME ******* -->
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- *******  GOOGLE FONT *******  -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,500;0,600;0,800;1,900&display=swap" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Customer care xyrooweb</title>
</head>
<body>
	<div class="container">
		<main class="row">
			
			<!--  *******   Left Section (Column) Starts   *******  -->

			<section class="col left">
				
				<!--  *******   Title Starts   *******  -->

				<div class="contactTitle">
					<h2>Customer Care</h2>
					<p>Jika anda memiliki masalah tentang web kami, anda bisa menghubungi kami lewat email, agar kami bisa memperoses permasalahan anda silakan isi data formulir yang tertera.</p>
				</div>

				<!--  *******   Title Ends   *******  -->

				<!--  *******   Contact Info Starts   *******  -->

				<div class="contactInfo">
					
					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-phone"></i>
						</div>
						<div class="details">
							<span>Nomor Ponsel</span>
							<span>(+62)83198933047</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-envelope"></i>
						</div>
						<div class="details">
							<span>Email</span>
							<span>cs.xyroowebsite@gmail.com</span>
						</div>
					</div>

					<div class="iconGroup">
						<div class="icon">
							<i class="fa-solid fa-location-dot"></i>
						</div>
						<div class="details">
							<span>Location</span>
							<span>Bali, indonesia</span>
						</div>
					</div>

				</div>

				<!--  *******   Contact Info Ends   *******  -->
				
		

				<!--  *******   Social Media Ends   *******  -->

			</section>

			<!--  *******   Left Section (Column) Ends   *******  -->

			<!--  *******   Right Section (Column) Starts   *******  -->

			<section class="col right">
				
				<!--  *******   Form Starts   *******  -->

				<form action="https://api.web3forms.com/submit" method="POST" class="messageForm">
					
					<input type="hidden" name="access_key" value="f3f89f9a-f593-4bda-b55e-440ff28e76f1">
					<div class="inputGroup halfWidth">
						<input type="text" name="name" required="required">
						<label>Nama Depan</label>
					</div>
					
					<div class="inputGroup halfWidth">
						<input type="text" name="name" required="required">
						<label>Nama Belakang</label>
					</div>

					<div class="inputGroup halfWidth">
						<input type="email" name="name" required="required">
						<label>Email</label>
					</div>
					
					<div class="inputGroup halfWidth">
						<input type="tel" name="name" required="required">
						<label>Nomor Ponsel</label>
					</div>

					<div class="inputGroup fullWidth">
						<input type="text" name="name" required="required">
						<label>Subject</label>
					</div>
			
					<div class="inputGroup fullWidth">
						<textarea name="message" required="required"></textarea>
						<label>isi pesan</label>
					</div>

					<div class="inputGroup fullWidth">
						<button type="submit">Kirim Pesan</button>
					</div>

				</form>

				<!--  *******   Form Ends   *******  -->
			</section>

			<!--  *******   Right Section (Column) Ends   *******  -->

		</main>
	</div>
</body>
</html>
